<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon"  href="google.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="head">
            <nav class="navigation">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button class="apps"><img src="apps.svg" alt="apps icon"></button>
                <button class="person" ><img src="person.png" alt="profile image"></button>
            </nav>
        </header>

        <main class="container">
            <div class="searchcontainer">
                <div class="image">
                    <img src="google.png" alt="google">
                </div>
                <div class="mainsearch">
                    <div id="search">
                        <img src="search.svg" alt="search icon">
                        <textarea name="input" id="input" cols="1" rows="1"></textarea>
                        <svg height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                        <button><img src="google-lens_1.svg" alt="voice search" width="20" height="20"></button>
                    </div>

                    <div class="searchbuttons">
                        <button class="gsearch">Google Search</button>
                        <button class="lucky">I'm Feeling Lucky</button>
                    </div>
                </div>

                <div class="languages">
                    <span>Google offered in: </span>
                    <a href="#">हिन्दी</a>
                    <a href="#">বাংলা</a>
                    <a href="#">తెలుగు</a>
                    <a href="#">मराठी</a>
                    <a href="#">தமிழ்</a>
                    <a href="#">ગુજરાતી</a>
                    <a href="#">ಕನ್ನಡ</a>
                    <a href="#">മലയാളം</a>
                    <a href="#">ਪੰਜਾਬੀ</a>
                </div>
                
            </div>
        </main>

        <footer class="footer">
            <div class="country">India</div>
            <div class="footerlinks">
                <div class="first">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>

                <div class="second">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
